<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        
        <section class="auth-wrapper" id="authContainer">
            
            <div id="loginView" class="form-box">
                <h2>Acesse sua conta</h2>
                <form id="formLogin" class="form-container">
                    <div class="input-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="loginSenha">Senha:</label>
                        <input type="password" id="loginSenha" placeholder="********" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p class="switch-text">
                    Não tem conta? <span id="btnIrParaCadastro">Cadastre-se</span>
                </p>
            </div>

            <div id="registerView" class="form-box hidden">
                <h2>Crie sua conta</h2>
                <form id="formCadastro" class="form-container">
                    <div class="input-group">
                        <label for="regNome">Nome:</label>
                        <input type="text" id="regNome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="regSenha">Senha:</label>
                        <input type="password" id="regSenha" placeholder="Crie uma senha forte" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <p class="switch-text">
                    Já tem conta? <span id="btnIrParaLogin">Faça Login</span>
                </p>
            </div>
        </section>

        <section id="dashboardView" class="dashboard-container hidden">
            <div class="welcome-card">
                <h1>Bem-vindo(a), <span id="userNameDisplay">Usuário</span>!</h1>
                <p>Você acessou o sistema com sucesso.</p>
                <button id="btnLogout" class="btn-logout">Sair do Sistema</button>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
